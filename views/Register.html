   	<script>

   		function FocusFonction() {

   		function FocusoutFonction() {

   		function surligne(champ, erreur){
      			if(erreur)
         			 champ.style.backgroundColor = "#fba";
      			else
         			 champ.style.backgroundColor = "#c4ffaa";
   			}

   		function verifPseudo(champ){

      			if(champ.value.length < 2 || champ.value.length > 25){
         			 surligne(champ, true);
         			 return false;
      			}

      			else{
         			 surligne(champ, false);
         			 return true;
      			}
   		 }

       function verifPassword(champ){

            if(champ.password.value == '' || champ.confpassword.value == ''){
               alert('Tous les champs ne sont pas remplis');
               champ.password.focus();
               surligne(champ, true);
               return false;
            }

            else if (champ.password.value != champ.confpassword.value) {
               alert('Ce ne sont pas les mÃªmes mots de passe!');
               champ.password.focus();
               surligne(champ, true);
               return false;
            }
           
            else if (champ.password.value == champ.confpassword.value) {
               surligne(champ, false);
               return true;
            }
           
            else {
               champ.password.focus();
               return false;
            }
      }

   		function verifMail(champ){
      		var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;
      			
      			if(!regex.test(champ.value)){
         			surligne(champ, true);
         			return false;
      			}
      			
      			else{
         			surligne(champ, false);
         			return true;
      			}
   		}
   		
         function verifAge(champ){

            var age = parseInt(champ.value);

            if(isNaN(age) || age < 16) {
               surligne(champ, true);
               return false;
            }
            else
            {
               surligne(champ, false);
               return true;
            }
         }

   		function verifForm(f){

          var passwordOk = verifPassword(f.password);

          var ageOk = verifAge(f.age);
      
      			if(pseudoOk && mailOk && passwordOk && confpasswordOk)
         			
         			return true;
      			
      			else

      			}
   		}
